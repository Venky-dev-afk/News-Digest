<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to NewsDigest</h1>
      <p>Your personalized AI-powered news feed.</p>

      <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-box">
          <h2>Login</h2>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="login-btn">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-box">
          <h2>Sign Up</h2>
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password" />
          <button id="signup-btn">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- âœ… Fixing import -->
    <script type="module">
      import { NhostClient } from "https://cdn.jsdelivr.net/npm/@nhost/nhost-js@latest/+esm";
    
      // âœ… Initialize Nhost
      const nhost = new NhostClient({
        subdomain: "ldexggoppwitfgltnaoo", // Replace with your actual subdomain
        region: "ap-south-1", // Replace with your actual region
      });
    
      console.log("Nhost initialized:", nhost);
    
      // âœ… Check if user is already logged in
      async function checkAuth() {
        const session = await nhost.auth.getSession();
        if (session) {
          console.log("User already logged in, redirecting...");
          window.location.href = "dashboard.html"; // Redirect if logged in
        }
      }
    
      checkAuth(); // Call the function on page load
    
      // âœ… Logout function (called before login/signup if user is already signed in)
      async function ensureLoggedOut() {
        const session = await nhost.auth.getSession();
        if (session) {
          console.log("User already signed in, logging out first...");
          await nhost.auth.signOut();
        }
      }
    
      // âœ… Login function
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("login-btn").addEventListener("click", async () => {
          console.log("Login button clicked");
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
    
          await ensureLoggedOut(); // ðŸ”¥ Log out existing session before login
    
          try {
            const { session, error } = await nhost.auth.signIn({ email, password });
    
            if (error) {
              console.error("Login failed:", error.message);
              alert("Login failed: " + error.message);
            } else {
              console.log("Login successful", session);
              localStorage.setItem("authToken", session.accessToken); // âœ… Store token
              alert("Login successful! Redirecting...");
              window.location.href = "dashboard.html"; // âœ… Redirect
            }
          } catch (err) {
            console.error("Login error:", err);
          }
        });
    
        // âœ… Sign-up function
        document.getElementById("signup-btn").addEventListener("click", async () => {
          console.log("Sign Up button clicked");
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;
    
          await ensureLoggedOut(); // ðŸ”¥ Log out existing session before signup
    
          try {
            const { session, error } = await nhost.auth.signUp({ email, password });
    
            if (error) {
              console.error("Sign-up failed:", error.message);
              alert("Sign-up failed: " + error.message);
            } else {
              console.log("Sign-up successful", session);
              localStorage.setItem("authToken", session.accessToken); // âœ… Store token
              alert("Sign-up successful! Redirecting...");
              window.location.href = "dashboard.html"; // âœ… Redirect
            }
          } catch (err) {
            console.error("Sign-up error:", err);
          }
        });
      });
    </script>
    
    
  </body>
</html>
